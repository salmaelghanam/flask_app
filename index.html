<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Image for Classification</title>
    <style>
/* Reset some basic elements for a cleaner slate */
body, h1, ul, li, form {
    margin: 0;
    padding: 0;
    list-style: none;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    line-height: 1.6;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 600px;
    width: 100%;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.file-input {
    margin-bottom: 20px;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
}

.submit-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}

.results {
    padding: 0;
    margin: 20px 0 0;
}

.results li {
    background: #e9ecef;
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
    font-size: 18px;
    color: #495057;
    display: flex;
    justify-content: space-between;
}

.results li:hover {
    background: #ced4da;
}

.results li::before {
    content: "â€¢";
    color: #007bff;
    font-weight: bold;
    display: inline-block;
    width: 1em;
    margin-left: -1em;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Classification</h1>
        <form id="ch" method="post" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input">
            <input type="submit" value="Upload" class="submit-button">
        </form>
        {% if predictions %}
            <h1>Classification Results</h1>
            <ul class="results">
                {% for tag, probability in predictions %}
                    <li>{{ tag }} <span>{{ '%.2f'|format(probability * 100) }}%</span></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
